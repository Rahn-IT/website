name: Lint and Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: prepare node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install dependencies
        run: npm install
      - name: lint
        run: npm run lint
