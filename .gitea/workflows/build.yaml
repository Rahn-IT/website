name: Lint and Build
on:
  push:
    branches:
      - master

jobs:
  lint and check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: prepare node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install dependencies
        run: npm install
      - name: lint
        run: npm run lint
      - name: check
        run: npm run check
  
  build:
    runs-on: ubuntu-latest
    needs: lint-and-check
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      - name: Build and push
        uses: docker/build-push-action@v5
        env:
          ACTIONS_RUNTIME_TOKEN: ''
        with:
          platforms: |
            linux/amd64
          push: true
          tags: git.cloud.it-rahn.de/Rahn-IT/website