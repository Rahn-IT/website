kind: pipeline
type: docker

name: Tests

steps:
  - name: install dependencies
    image: node:18-alpine
    commands:
      - npm install --include=dev

  - name: lint
    image: node:18-alpine
    commands:
      - npm run lint
    depends_on:
      - install dependencies

  - name: check
    image: node:18-alpine
    commands:
      - npm run check
    depends_on:
      - install dependencies

  - name: test-build
    image: node:18-alpine
    commands:
      - npm run build
    depends_on:
      - install dependencies
